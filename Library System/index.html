<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Library Zone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background: #212529">
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="row">
        <div class="col-md-12 login-form">
          <div class="card mb-3" style="max-width: 900px">
            <div class="row g-0">
              <div class="col-md-5">
                <img
                  src="https://media.istockphoto.com/id/1096934938/photo/books-in-beautiful-library.jpg?s=612x612&w=0&k=20&c=usu-mFvMy1VpU6lYHoTmoudGc9g5bQiLOUBV3FG1ah8="
                  class="img-fluid rounded-start"
                  alt="..."
                />
                <br />
                <!-- <br /> -->
                <img
                  src="https://media.istockphoto.com/id/1096934938/photo/books-in-beautiful-library.jpg?s=612x612&w=0&k=20&c=usu-mFvMy1VpU6lYHoTmoudGc9g5bQiLOUBV3FG1ah8="
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <h1 class="card-title text-uppercase fw-bold">
                    Library Zone
                  </h1>
                  <p class="card-text">Enter Email and Password to Login</p>

                  <!-- Login Form  -->
                  <form action="./dashboard.html">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>

                  <hr />

                  <a
                    href="./forgot-pass.html"
                    class="card-link link-underline-light"
                    >Forgot password</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesom  -->
    <script
      src="https://kit.fontawesome.com/61e5830f04.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
